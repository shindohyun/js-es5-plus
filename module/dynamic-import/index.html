<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic import example</title>
    <script defer src="./main.js" type="module"></script>
  </head>
  <body>
    <h1>dynamic import</h1>
    <ul>
      <li>형태: import("module-name")</li>
      <li>동적 import</li>
      <li>모듈이 내보내는 것들을 모두 포함하는 객체를 담은 Promise를 반환</li>
      <li>일반 스크립트에서 동작</li>
      <li>script의 type module이 없어도 된다.</li>
      <li>HTML안에 작성한 스크립트에서도 사용할 수 있다.</li>
    </ul>
  </body>
</html>
